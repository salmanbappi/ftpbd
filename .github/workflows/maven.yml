name: Maven Build

on:
  workflow_dispatch:

jobs:
  maven-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Install Apktool
        run: |
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O apktool
          wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.12.0.jar -O apktool.jar
          chmod +x apktool
          chmod +x apktool.jar
          sudo mv apktool /usr/local/bin/
          sudo mv apktool.jar /usr/local/bin/
          apktool v
          
      - name: Build with Maven
        run: |
           # Find build-tools for aapt2
           BUILD_TOOLS_DIR=$(find $ANDROID_SDK_ROOT/build-tools -maxdepth 2 -type d -name "3*" | sort -r | head -n 1)
           export PATH=$PATH:$BUILD_TOOLS_DIR
           mvn package

      - name: Publish to GitHub Packages
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign APK
        run: |
          APKSIGNER=$(find $ANDROID_SDK_ROOT/build-tools -name apksigner | sort -r | head -n 1)
          "$APKSIGNER" sign --ks keystore.jks --ks-pass "pass:dflix123" --key-pass "pass:dflix123" --out target/dflix-signed.apk target/dflix.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dflix-maven-build
          path: target/dflix-signed.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: maven-v${{ github.run_number }}
          name: Maven Release v${{ github.run_number }}
          files: target/dflix-signed.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
